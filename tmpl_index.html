<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type='text/css'>
    A{
      text-decoration:none;
    }
    A:visited{
      color:blue;
    }
    A:hover{
      color:green;
    }
    li{
      margin-bottom:7px;
      margin-left:7px;
    }
    h3{
      color:red;
      font-size:12pt;
      font-weight:bold;
      letter-spacing:0px;
      margin-bottom:0px;
      margin-top:10px;
    }
    </style>
    <title>東方日報</title>
</head>
<body>
    <img width="50%" height="50%" src="{{head_img_url}}">
    <h3>東方日報 ~ {{ newsdate }}</h3><br>
    {%- for p, t, h in zip(types, titles, hrefs) -%}
      {%- if p=='A' %}
    <p><li><a href="{{ h }}">{{ t }}</a></li></p>
      {%- else %}
    <h3>{{ t }}</h3>
      {%- endif -%}
    {%- endfor -%}
</body>
</html>
